# A default java.util.logging configuration.
#
# To use this configuration, copy it into your application's WEB-INF
# folder and update tomcat config as needed.

handlers = org.apache.juli.FileHandler, java.util.logging.ConsoleHandler

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

org.apache.juli.FileHandler.level = FINE
org.apache.juli.FileHandler.directory = ${catalina.base}/logs
org.apache.juli.FileHandler.prefix = repositoryService.

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter


# Set the default logging level for all loggers to INFO
.level = ALL

# Set the default logging level for ORM, specifically, to INFO
DataNucleus.level=ERROR

org.sagebionetworks.level=ALL
