<html>
<head>
<title>Welcome Page</title>
</head>
<body>
<h1>Welcome Page</h1>

<!--  
This is a service, not a web app.

Documentation can be found here: http://sagebionetworks.jira.com/wiki/display/PLFM/Authentication+and+Authorization+API
-->
<form accept-charset="UTF-8" action="auth/v1/openid" class="aui" id="ext-openid-form" method="post"
      name="ext-openid-form">
    
    <input name="OPEN_ID_PROVIDER" type="hidden" value="https://www.google.com/accounts/o8/id"/>
    <input name="RETURN_TO_URL" type="hidden" value = "http://localhost:8080/auth-svc/auth/v1/sso" />
     
    <h3>Log in via gmail account</h3>
 
    <div class="buttons-container">
        <div class="buttons">
            <button id="login-via-ext-google" type="submit">
                <img alt="Proceed to Google login"
                     src="http://www.google.com/favicon.ico"/>
                &nbsp; Proceed to Google login
            </button>
        </div>
    </div>
</form>

<form accept-charset="UTF-8" action="auth/v1/openid" class="aui" id="gapp-openid-form" method="post"
      name="gapp-openid-form">
    
    <input name="OPEN_ID_PROVIDER" type="hidden" value="https://www.google.com/accounts/o8/site-xrds?hd=sagebase.org"/>
    <input name="RETURN_TO_URL" type="hidden" value = "http://localhost:8080/auth-svc/auth/v1/sso" />
    
    <h3>Log in using your sagebase.org account</h3>
 
    <div class="buttons-container">
        <div class="buttons">
            <button id="login-via-gapp-google" type="submit">
                <img alt="Proceed to Sagebase login"
                     src="http://www.google.com/favicon.ico"/>
                &nbsp; Proceed to Sagebase login
            </button>
        </div>
    </div>
</form>


</body>
</html>
